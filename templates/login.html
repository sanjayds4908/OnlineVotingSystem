<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Voter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0b2242;
    }

    .card {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      text-align: left;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-top: 4px solid #f79b1f;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0b2242;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #0b2242;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b2242;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f79b1f;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #0b2242;
    }

    .footer a {
      color: #0b2242;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #f79b1f;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Voter Login</h2>

    {% if message %}
      <div class="error">{{ message }}</div>
    {% endif %}

    <form method="POST">
      <label>Voter ID</label>
      <input name="voter_id" required placeholder="Enter your Voter ID">

      <label>Password</label>
      <input type="password" name="password" required placeholder="Enter your password">

      <button type="submit">Login</button>
    </form>

    <div class="footer">
      <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
  </div>
</body>
</html>
