<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Voting Results - Online Voting System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

body {
    background: #f4f6f9;
    color: #0b2242;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background: #0b2242;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 4px solid #f79b1f;
}

.logo {
    font-size: 22px;
    font-weight: 700;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 15px;
    font-weight: 500;
    transition: color 0.3s ease;
}

nav a:hover {
    color: #f79b1f;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px;
}

.card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 480px;
    text-align: center;
    border-top: 4px solid #f79b1f;
}

h2 {
    font-size: 24px;
    margin-bottom: 25px;
    color: #0b2242;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    background: #f8faff;
    border: 1px solid #e1e6ef;
    border-radius: 10px;
    padding: 12px 15px;
    margin-bottom: 12px;
    font-size: 16px;
    font-weight: 500;
    color: #0b2242;
}

footer {
    text-align: center;
    padding: 20px 10px;
    background: #0b2242;
    color: #fff;
    border-top: 4px solid #f79b1f;
    font-size: 14px;
}

footer a {
    color: #f79b1f;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<header>
    <div class="logo">üó≥Ô∏è VOTING RESULTS</div>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('vote') }}">Vote</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>
</header>

<main>
    <div class="card">
        <h2>Voting Results</h2>
        <ul>
        {% for c, v in vote_count.items() %}
            <li>{{ c }} : {{ v }} votes</li>
        {% endfor %}
        </ul>
    </div>
</main>

<footer>¬© 2025 Online Voting System. All Rights Reserved.</footer>

</body>
</html>
