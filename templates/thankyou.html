<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thank You - Online Voting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #0b2242;
    }

    .card {
      background: #fff;
      padding: 35px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      text-align: center;
      border-top: 4px solid #f79b1f;
    }

    h2 {
      margin-bottom: 20px;
      color: #0b2242;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background: #0b2242;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #f79b1f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Thank you, {{ voter.name }}!</h2>

    <p>Your vote for <strong>{{ candidate.name }}</strong> has been successfully recorded.</p>

    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
